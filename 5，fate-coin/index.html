<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>老天做主 - 抛硬币决定人生</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="stars stars1"></div>
  <div class="stars stars2"></div>
  <div class="stars stars3"></div>

  <main class="page">
    <h1 class="sr-only">老天做主 - 抛硬币决定人生</h1>

    <button id="askBtn" class="ask-btn">老天做主</button>

    <section id="coinStage" class="coin-stage hidden">
      <div class="coin-wrapper">
        <div id="coin" class="coin">
          <div class="face front">正</div>
          <div class="face back">反</div>
        </div>
      </div>
      <div id="resultText" class="result-text"></div>
      <button id="retryBtn" class="retry-btn hidden">再问一次老天</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
